<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_stylesheet.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/" class="logout_form">
            <input type="submit" name="logout" value="logout">
        </form>

        <form action="{{'/tweets/%s/update'%tweet.id}}" method="POST" id="form">
            <h2>Edit Your Tweet</h2>
            <textarea cols="80" rows="10" name="edit_tweet" class="edit_tweet" id="edit_tweet" form="form" maxlength="255">{{tweet["content"]}}</textarea>
            <input type="submit" name="edit" value="edit">
        </form>
        <form action="/success">
            <input type="submit" name="cancel_edit" value="cancel">
        </form>
    </div>
</body>
</html>
